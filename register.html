---
layout: base.html
title: "Register | Holi Colours Jewellery"
---
<div>
	<div class="container">
		<div class="py-16 md:py-20 lg:py-24 sm:w-2/3 md:w-3/5 lg:w-1/2 xl:w-2/5 mx-auto">
			<form class="border border-grey-dark rounded shadow py-8 px-10">
				<label class="font-hk text-secondary block pb-3" for="first_name">First Name</label>
				<input type="text" placeholder="Enter your first name" name="first_name" id="first_name" class="form-input mb-6">
				<label class="font-hk text-secondary block pb-3" for="last_name">Last Name</label>
				<input type="text" placeholder="Enter your last name" name="last_name" id="last_name" class="form-input mb-6">
				<label class="font-hk text-secondary block pb-3" for="email">Email</label>
				<input type="email" placeholder="Enter your email" name="email" id="email" class="form-input mb-6">
				<label class="font-hk text-secondary block pb-3" for="password">Password</label>
				<input type="password" placeholder="Enter your password" name="password" class="form-input mb-6" id="password">
				<button type="submit" class="btn btn-primary w-full mb-4" aria-label="Create account button">Create Account</button>
				<a href="/login" class="flex items-center justify-center mt-2">
				    <i class="bx bx-chevron-left text-secondary leading-none text-2xl -mb-1"></i>
				    <span class="font-hk text-secondary ml-1 leading-none">Login instead</span>
				</a>
			</form>
		</div>
	</div>
</div>
